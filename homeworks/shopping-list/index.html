<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../favicon/favicon.ico"
      type="image/x-icon"
    />
    <title>Shopping-list</title>
    <!-- * styles -->
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../shopping-list/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div><a href="../../index.html">HOME</a></div>
    <div class="app">
      <!-- * header -->
      <header class="header">
        <h1 class="header-title">CSS Dinner Shopping List</h1>
        <span class="shopping-slogan"><p>Letâ€™s go to the mall!</p></span>
      </header>
      <!-- * footer -->
      <footer class="footer">
        <!-- * footer container -->
        <div class="footer-container">
          <!-- *  purchase items-->
          <div class="purchase-item">
            <label class="purchase-check">
              <input type="checkbox" class="checkbox" />
              <div class="purchase-item-info">
                <span class="purchase-item-name pickles">A lot of pickles</span>
                <span class="purchase-item-name-note"
                  >(for the next lessons about CSS)</span
                >
              </div>
            </label>
          </div>
          <!-- * purchase item -->
          <div class="purchase-item">
            <label class="purchase-check">
              <input type="checkbox" class="checkbox" />
              <div class="purchase-item-info">
                <span class="purchase-item-name apples">10 apples</span>
                <span class="purchase-item-name-note"
                  >(for more CSS manipulations)</span
                >
              </div>
            </label>
          </div>
          <!-- * purchase item -->
          <div class="purchase-item">
            <label class="purchase-check">
              <input type="checkbox" class="checkbox" />
              <div class="purchase-item-info">
                <span class="purchase-item-name oranges">20 oranges</span>
                <span class="purchase-item-name-note">
                  (because they are awesome)</span
                >
              </div>
            </label>
          </div>
          <!-- * purchase item -->
          <div class="purchase-item">
            <label class="purchase-check">
              <input type="checkbox" class="checkbox" />
              <div class="purchase-item-info">
                <span class="purchase-item-name plates">13 plates</span>
                <span class="purchase-item-name-note"
                  >(hm... they always disappear)</span
                >
              </div>
            </label>
          </div>
          <!-- * purchase item -->
          <div class="purchase-item">
            <label class="purchase-check">
              <input type="checkbox" class="checkbox" />
              <div class="purchase-item-info">
                <span class="purchase-item-name bentos">15 bentos</span>
                <span class="purchase-item-name-note"></span>
              </div>
            </label>
          </div>
          <!-- * purchase item -->
          <div class="purchase-item">
            <label class="purchase-check">
              <input type="checkbox" class="checkbox" />
              <div class="purchase-item-info">
                <span class="purchase-item-name bottle">1 bottle of Sake </span>
                <span class="purchase-item-name-note">(for my friends)</span>
              </div>
            </label>
          </div>
        </div>
        <!-- * footer button -->
        <div class="footer-button-wrapper">
          <button class="footer-button">Bon appetit :)</button>
        </div>
      </footer>
    </div>
  </body>
</html>
